<style>
body {background-color:#f7f7f7}
.content {
    display: flex;

ul.social {
 padding: 0;
}
li.social {
    position: relative;
    display: inline-block;
    padding: 5vw;
    font-size: 64px;
}
.hide {
  display: none;
}
@media only screen and (min-width: 600px) {
  li.social {
    padding: 1vw;
  }
  .hide {
    font-family: 'Quicksand', sans-serif;
    font-size: 0.9em;
    display: block;
    width: fit-content;
  }
}
h1 {
  font-family: 'Raleway', sans-serif;
}

a {
  position: relative;
  color: #000;
  text-decoration: none;

}

a:hover {
  color: #000;
}

a::before {
  content: "";
  position: absolute;
  width: 100%;
  height: 2px;
  bottom: 0;
  left: 0;
  background-color: #000;
  visibility: hidden;
  transform: scaleX(0);
  transition: all 0.3s ease-in-out 0s;
}
a:hover::before {
  visibility: visible;
  transform: scaleX(1);
}
ion-icon {
  pointer-events: none;
}
</style>
