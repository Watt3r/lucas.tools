<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <link rel="canonical" href="https://lucas.tools" />
    <title>Lucas Oberwager | Back-End Developer</title>
    <meta name="description" content="Back-End Developer, Co-Founder of Ecobux.org, and Computer Science student at Northeastern. Explore my projects and connect with me!" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="msapplication-TileColor" content="#f7f7f7" />
    <meta name="msapplication-config" content="/favicon/browserconfig.xml" />
    <meta name="theme-color" content="#f7f7f7" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/manifest.json" />

    <meta property="og:title" content="Lucas Oberwager" />
    <meta property="og:description" content="Back-End Developer, Co-Founder of Ecobux.org, and Computer Science student at Northeastern. Explore my projects and connect with me!" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://lucas.tools" />
    <meta property="og:image" content="https://lucas.tools/logo.png" />

    <link rel="preload" href="fonts/EgyptianEF-BoldExtended.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/HelveticaNeue-Medium.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/SpecialElite-Regular.woff2" as="font" type="font/woff2" crossorigin>

    <link
      rel="preload"
      href="index.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript><link rel="stylesheet" href="index.css" /></noscript>
    <style>
      :root {
        --p: #000;
        --s: #f7f7f7;
        --r: #691109;
      }
      * {
        box-sizing: border-box;
      }
      body {
        background-color: var(--p);
        color: var(--s);
        margin: 0;
      }
      html {
        scroll-behavior: smooth;
        scroll-snap-type: mandatory;
        scroll-snap-points-y: repeat(100vh);
        scroll-snap-type: y mandatory;
      }
      section {
        height: 101vh;
        scroll-snap-align: start;
        text-align: center;
      }
      .transition { 
        height: 50vh;
      }
      section svg, .transition svg {
        text-align: center;
        color: white;
        width: 100%;
        height: 100%;
        left: 0;
        font-size: calc(1rem + 3vw);
      }
      text {
        font-family: 'Helvetica Neue';
      }
      .h1 {
        font-family: 'EgyptianEF';
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <section class="landing">
      <svg id="landing-svg">
        <defs>
          <mask id="landing-text-mask">
            <path id="landing-mask-path" d="" fill="none" stroke="white" stroke-width="3rem"/>
          </mask>
        </defs>
        <path id="landing-red-path" fill="none" stroke="var(--r)" stroke-width="3rem"/>
        <rect id="landing-text-box" fill="var(--p)"/>
        <text class="h1" id="landing-text" x="50%" y="50" text-anchor="middle" fill="var(--s)" font-size="2rem" mask="url(#landing-text-mask)">
          Lucas Oberwager
        </text>
      </svg>
    </section>
    <div class="transition">
      <svg id="transition-svg">
        <path id="transition-red-path" fill="none" stroke="var(--r)" stroke-width="5rem"/>
      </svg>
    </div>
    <section class="about">
      <svg id="about-svg">
        <defs>
          <mask id="about-text-mask">
            <path id="about-mask-path" d="" fill="none" stroke="white" stroke-width="3rem"/>
          </mask>
        </defs>
        <path id="about-red-path" d="" fill="none" stroke="var(--r)" />
        <text class="h1" id="about-text" x="50%" y="15%" text-anchor="middle" fill="var(--s)" font-size="2rem" mask="url(#about-text-mask)">
          About Me
        </text>

        <text id="about-description" x="0%" y="30%" text-anchor="end" fill="var(--s)" font-size="1rem" mask="url(#about-text-mask)">
          <tspan x="48%" dy="1.2em">I'm a Back-End Developer,</tspan>
          <tspan x="48%" dy="1.2em">Co-Founder of Ecobux.org,</tspan>
          <tspan x="48%" dy="1.2em">and Computer Science student</tspan>
          <tspan x="48%" dy="1.2em">at Northeastern.</tspan>
        </text>

        <image id="about-profile-image" xlink:href="/images/profile.png" x="50%" y="20%" height="25%" mask="url(#about-text-mask)" />
        <image id="about-border-image" xlink:href="/images/border.png" x="50%" y="20%" height="25%" mask="url(#about-text-mask)"/>
        <rect id="profile-overlay" x="50%" y="20%" width="25%" height="25%" fill="var(--r)" mask="url(#about-text-mask)"/>

      </svg>
    </section>
    <script src="index.js"></script>
  </body>
</html>
